[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    requires_stockfish: Tests that require Stockfish
    requires_llm: Tests that require LLM API
    requires_redis: Tests that require Redis
    requires_qdrant: Tests that require Qdrant
